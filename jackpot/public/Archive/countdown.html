<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex">
	<meta name="googlebot" content="noindex">
	<title>Countdown</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/animations.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="slick/slick.css">
	<link rel="stylesheet" href="slick/slick-theme.css">
	<link rel="stylesheet" href="css/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/responsive.css">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<main>
	<div class="preeloader">
        <div class="preloader-spinner">
            <img src="images/icons/loading.svg" alt="">
        </div>
    </div>
	<section class="page_countdown">
		<div class="page_countdown__inner">
			<div class="logo">
				<a href="#">
					<img src="images/logo/logo.png">
				</a>
			</div>
			<div class="title">
				Coming soon
			</div>
			<div class="sub_title">
				We are still working on it
			</div>
			<div class="content">
				<div class="left">
					<div class="wrap-img">
						<img src="images/examples/bg-2-1.png">
					</div>
				</div>
				<div class="right">
					<div class="clock-countdown">
						<div class="date-config" data-date="June, 30, 2020 18:00:00" data-date-timezone="+0"></div>
						<div class="coundown-timer">
	                        <div class="single-counter"><span class="days"></span><span class="normal">Days</span></div>
	                        <div class="single-counter"><span class="hours"></span><span class="normal">Hours</span></div>
	                        <div class="single-counter"><span class="minutes"></span><span class="normal">Minutes</span></div>
	                        <div class="single-counter"><span class="seconds"></span><span class="normal">Seconds</span></div>
	                    </div>
	                </div>
	                <div class="form__register">
	                	<label for="" class="form__register-label">Subscribe to our newsletter</label>
	                	<form action="" method="POST">
                            <div class="wrap-form">
                                <div class="form-group">
                                    <input type="email" name="email" class="input" placeholder="Enter your mail...">	
                                </div>
                                <div class="wrap-submit">
                                    <button class="custom-btn-1 button" type="submit">Subscribe</button>
                                </div>
                            </div>
                        </form>
	                </div>
				</div>
			</div>
		</div>
	</section>
	</main>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script type="text/javascript" src="js/easings.min.js"></script>
	<script type="text/javascript" src="js/css3-animate-it.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/jquery.fancybox.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
